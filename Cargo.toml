[package]
name = "aztec_backend"
version = "0.1.0"
authors = ["Kevaundray Wedderburn <kevtheappdev@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# acvm = { git = "https://github.com/noir-lang/noir" }
acvm = { git = "https://github.com/vezenovm/acvm" }
# Nargo compiles when accessing the same crate locally, otherwise there is a mismatch when the acvm attempts to access the git acvm inside aztec backend
# but then the dependencies specified inside noir access the local acvm crate 
# acvm = { path = "../../noir/crates/acvm" }
barretenberg_wrapper = { git = "https://github.com/AztecProtocol/barretenberg", rev = "657ba943be2c4858e61628b3dd7189b793453d8e" }

sha2 = "0.9.3"
blake2 = "0.9.1"
sled = "0.34.6"

dirs = "3.0"
downloader = "0.2.6"

indicatif = "0.15.0"
regex = "1.4.0"
once_cell = "1.5.2"

num-bigint = "0.4"
num-traits = "0.2.8"

[dev-dependencies]
tempfile = "3.2.0"

[features]
default = ["acvm/bn254"]
